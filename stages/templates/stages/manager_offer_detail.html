{% extends 'base.html' %}

{% block content %}
<h2>Détail de l'offre</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ object.organisme }}</h6>
        <p class="card-text">{{ object.description }}</p>
        <p><strong>Contact:</strong> {{ object.contact_name }} ({{ object.contact_email }})</p>
        <p><strong>État actuel:</strong> {{ object.state }}</p>
        
    <div class="mt-3">
        <a href="{% url 'manager_offer_action' object.pk 'validate' %}" class="btn btn-success">Valider</a>
        <a href="{% url 'manager_offer_action' object.pk 'refuse' %}" class="btn btn-danger">Refuser</a>
        <a href="{% url 'manager_offer_list' %}" class="btn btn-secondary">Retour</a>
    </div>
</div>
{% endblock %}
