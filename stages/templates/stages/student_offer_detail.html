{% extends 'base.html' %}

{% block content %}
<h2>Détail de l'offre</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ object.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ object.organisme }}</h6>
        <p class="card-text">{{ object.description }}</p>
        <p><strong>Contact:</strong> {{ object.contact_name }} ({{ object.contact_email }})</p>
        
        <div class="mt-3">
            {% if already_applied %}
                <button class="btn btn-secondary" disabled>Déjà postulé</button>
            {% else %}
                <a href="{% url 'student_apply' object.pk %}" class="btn btn-primary">Postuler</a>
            {% endif %}
            <a href="{% url 'student_offer_list' %}" class="btn btn-secondary">Retour</a>
        </div>
    </div>
</div>
{% endblock %}
