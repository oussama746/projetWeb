{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3>Inscription</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'login' %}">Déjà un compte ? Se connecter</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
